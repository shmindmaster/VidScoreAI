# VidScoreAI - Docker Compose Configuration

version: '3.9'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vidscore-ai
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    name: vidscore-ai-network
